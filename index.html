<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700;800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="form-container">
          <form action="" id="email-form">
            <div class="input">
              <input type="text" id="email" placeholder="Your email address " />
              <p id="error-message"></p>
            </div>
            <div class="button">
              <button type="submit">Notify Me</button>
            </div>
          </form>
        </div>
      </header>
      <article>
        <img src="images/illustration-dashboard.png" alt="" />
      </article>
    </main>
    <footer>
      <div class="icon">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ardian Setiawan</a>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
